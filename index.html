<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./assets/bot.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Challenge One Decodificador de Texto</title>
</head>

<body>
    <header>
        <img src="./assets/logo_alura.png" alt="logo alura" width="100" height="100">
    </header>
  
    <main>
        <div class="container">

            <div class="input_text">
                               
                <div class="warning">
                    <img src="./assets/exclamation.png" class="warning-icon">
                    <a type="text" class="info"> Apenas letras <strong>minúsculas</strong> e sem
                        <strong>acento</strong></a>
                    </div>
               
                    <textarea class="text-area" placeholder="Digite seu texto..."></textarea>

                <div class="buttons">
                    <button id="btn_encrypt">Criptografar</button>
                    <button id="btn_decrypt">Descriptografar</button>
                </div>
            </div>

            <div class="result_text">
                
                <div class="result_content_1 ">
                    <img class="result_img" src="./assets/bot.png" alt="robo pesquisando" >
                    <h2 id="result_h1">Nenhuma mensagem encontrada</h2>
                    <p id="result_p">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>

                <div class="result_content_2 disable-content">
                    <textarea class="result_out " cols="42" rows="12"></textarea>
                    <button class="result_btn" id="btn_copy">Copiar</button>
                    <button class="result_btn" id="btn_clear">limpar</button>
                </div>

            </div>
        </div>
    </main>

    <footer class="rodape">
        <p id="footer_content">Desenvolvido por Bruno Damião em Oracle + Alura challenge</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
